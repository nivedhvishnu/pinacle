    <div class="upload_paper_form">
        <div class="tab-content">
          <div id="paper_upload">   
            <h1>Upload Paper Here</h1>
            
            <form action="" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" /><br />
              </div>
          
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/><br />
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/><br />
            </div>

            <div class="field-wrap">
                <label>
                  Contact Number<span class="req">*</span>
                </label>
                <input type="tel"required autocomplete="off"/><br />
              </div>

            <div class="field-wrap">
              <label>
                Department<span class="req">*</span>
              </label>
              <select>
                  <option value="not_selected">-select-</option>
                  <option value="cse">CSE/IT</option>
                  <option value="ece">ECE/EEE</option>
                  <option value="mech">Mechanical</option>
                  <option value="civil">Civil</option>
              </select><br />
            </div>
            
            <div class="field-wrap">
              <label>
                College Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/><br />
            </div>

            <div class="field-wrap">
                    <label>
                      Upload<span class="req">*</span>
                    </label>
                    <input type="file"required autocomplete="off"/><br />
                  </div>

            <button type="submit" class="button button-block">Submit Paper</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
    <!-- Swiper JS-->
    <script src="../Demo/swiper/swiper.js"></script>
    
    <!-- Initialize Swiper--> 
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
